<!-- flex弹性盒模型,flex-wrap:wrap换行展示 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width:30rem;
            height:30rem;
            background-color:#CCC;
            flex-wrap:wrap;
            display:flex;
            padding:2rem 0 2rem 1rem;
        }
        .wrap .content{
            width:8rem;
            height:8rem;
            background-color: red;
            margin-right:1rem;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class='content'></div>
        <div class='content'></div>
        <div class='content'></div>
        <div class='content'></div>
        <div class='content'></div>
    </div>
</body>
</html>
